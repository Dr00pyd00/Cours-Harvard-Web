<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // ajouter un:
            let counter = 0;
            document.querySelector('#count').onclick = function() {

                counter++;
                document.querySelector('#compteur').innerHTML = counter;
                ChangeColor();

            }
            // enlever un:
            document.querySelector('#uncount').onclick = function() {
                counter--;
                document.querySelector('#compteur').innerHTML = counter;
                ChangeColor();
            }


            function ChangeColor() {
                if (counter % 2 === 0) {
                    document.querySelector('h1').style.color = 'red';
                } else {
                    document.querySelector('h1').style.color = 'black';
                }
            }

        }
        )

        document.addEventListener('DOMContentLoaded', function() {

            alert('Bienvenue sur mon site !')

                if (nom === '') {
                    document.querySelector('#phrase').innerHTML = `Tu n'as pas rempli le formulaire :/ `


                }else {
                    document.querySelector('#phrase').innerHTML = `Salut Ã  toi ${nom} ! Tu vois je connais ton nom !`

                }
            
            }







        })

    </script>




</head>
<body>

</body>
</html>
