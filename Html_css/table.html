
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>tables</title>
        <style>
            table {
                border: solid black 2px;
                border-collapse:collapse;
            }
            td, th {
                border: solid black 1px;
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <table>
            <!-- tete du tableau -->
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average depth</th>
                    <th>Max depth</th>
                </tr>
            </thead>
            <tbody>
                <!--  tr : table row -->
                <tr>
                    <!-- td : table data -->
                     <td>Pacific</td>
                     <td>567m</td>
                     <td>876m</td>
                </tr>
                <tr>
                    <td>Atlantic</td>
                    <td>342m</td>
                    <td>9876m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
