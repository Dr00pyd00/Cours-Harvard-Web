
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>

    <body>
        An ordered list:
        <ol>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ol>
        <br>
        an unordered list:
        <ul>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>
    </body>
</html>
