
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>

    <body>
        <div>
            simple form:
            <form action="">
                <input type="text" placeholder="Full Name" name="name" id="">
                <input type="submit" value="Send">
            </form>
        </div>
        <br>
        <div>
            list to select:  <br>
            <input list="countries" name="country" placeholder="country">
            <datalist id="countries">
                <option value="Afganistan">
                <option value="France">
                <option value="China">
                <option value="Usa">
            </datalist>
        </div>

    </body>
</html>
